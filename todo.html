<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://kit.fontawesome.com/5c19e697f7.js"
			crossorigin="anonymous"
		></script>
		<title>To Do List</title>
	</head>
	<body>
		<div class="todo-app-container">
			<div class="todo-top-bar">
				<i class="fa-regular fa-rectangle-list"></i>
				<h2>To Do List</h2>
			</div>
			<div class="todo-list-container">
				<!-- Left Column - Sorting?? -->
				<div class="left-container">
					<img src="./assets/todo.svg" alt="to do image" />
					<span class="todo-counter"></span>
				</div>

				<!-- Center Column-->
				<div class="center-container">
					<h3>Hello</h3>
					<form>
						<ul class="todo-list"></ul>
						<div class="input-field-wrapper">
							<input
								class="add-task-input"
								required
								type="text"
								maxlength="50"
								placeholder="Add To Do Task Here"
							/>
							<button type="submit" class="add-btn">
								<i class="fa-solid fa-circle-plus"></i>
							</button>
							<button type="reset" class="add-btn">
								<i class="fa-solid fa-broom"></i>
							</button>
						</div>
					</form>
				</div>

				<!-- Right Column History?? -->
				<div class="right-container">Right</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
